<div class="user-profile-container">
  <div class="user-profile-form">
    <h2>Profil utilisateur</h2>

    <!-- Formulaire pour les informations utilisateur -->
    <form [formGroup]="form" (ngSubmit)="saveProfile()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nom d’utilisateur</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Adresse e-mail</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="save-btn">
        Sauvegarder
      </button>
    </form>
  </div>
  <hr />

  <!-- Liste des abonnements -->
  <h2>Abonnements</h2>
  <div class="subscriptions-container">
    <div class="subscription-card" *ngFor="let topic of followedTopics">
      <h4>{{ topic.name }}</h4>
      <p>{{ topic.description }}</p>
      <button mat-raised-button color="primary" (click)="unsubscribe(topic.id)">
        Se désabonner
      </button>
    </div>
  </div>
</div>
