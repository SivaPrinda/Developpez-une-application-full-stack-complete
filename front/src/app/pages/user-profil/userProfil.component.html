<!--
  User profile page template.
  Includes a form to update the user's name, email, and password, and displays a list of followed topics with unsubscribe buttons.
-->
<!-- Main container for user profile and subscriptions -->
<div class="user-profile-container">
  <!-- Section for user profile form -->
  <div class="user-profile-form">
    <h2>Profil utilisateur</h2>

    <!-- Reactive form for updating user profile -->
    <form [formGroup]="form" (ngSubmit)="saveProfile()">
      <!-- Input field for username -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nom d’utilisateur</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <!-- Input field for email address -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Adresse e-mail</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <!-- Input field for password with visibility toggle -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
      </mat-form-field>

      <!-- Submit button to save profile changes -->
      <button mat-raised-button color="primary" type="submit" class="save-btn">
        Sauvegarder
      </button>
    </form>
  </div>
  <hr />

  <!-- Section title for subscriptions -->
  <h2>Abonnements</h2>
  <!-- Container displaying each followed topic -->
  <div class="subscriptions-container">
    <div class="subscription-card" *ngFor="let topic of followedTopics">
      <!-- Topic name -->
      <h4>{{ topic.name }}</h4>
      <!-- Topic description -->
      <p>{{ topic.description }}</p>
      <!-- Button to unsubscribe from a topic -->
      <button mat-raised-button color="primary" (click)="unsubscribe(topic.id)">
        Se désabonner
      </button>
    </div>
  </div>
</div>
